<!-- Write a SERVLET program in java to accept details of student (SeatNo, Stud_Name, Class, Total_Marks). Calculate percentage and grade obtained and display details on page. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
</head>
<body>
    <h2>Enter Student Details</h2>
    <form action="S18Q2" method="post">
        <label for="seat_no">Seat No:</label>
        <input type="text" id="seat_no" name="seat_no" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required><br><br>

        <label for="total_marks">Total Marks:</label>
        <input type="text" id="total_marks" name="total_marks" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
